<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TikTok API Tester — Vezxa</title>
  <style>
    :root { --bg:#0f1220; --panel:#171b2e; --text:#e9ecff; --muted:#9aa3c7; --accent:#7c5cff; --danger:#ff5468; --ok:#41d392; }
    * { box-sizing: border-box; }
    body { margin:0; font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Inter, "Helvetica Neue", Arial; background:linear-gradient(180deg,#0f1220 0%, #0b0e1a 100%); color:var(--text); }
    header { padding:24px 18px; border-bottom: 1px solid #232846; background: rgba(15,18,32,.6); backdrop-filter: blur(8px); position:sticky; top:0; z-index: 5; }
    h1 { margin:0; font-size:20px; letter-spacing:.3px; }
    main { padding: 22px; max-width: 980px; margin: 0 auto; }
    .card { background: var(--panel); border:1px solid #232846; border-radius:16px; padding:16px; margin-bottom:16px; }
    .row { display:flex; gap:12px; flex-wrap: wrap; }
    .field { flex:1 1 320px; display:flex; flex-direction: column; gap:6px; }
    label { font-size:13px; color:var(--muted); }
    input[type="text"] { background:#0f1326; border:1px solid #232846; color:var(--text); padding:12px 14px; border-radius:12px; width:100%; outline:none; }
    input[type="text"]::placeholder{ color:#65709b; }
    .actions { display:flex; gap:10px; align-items:center; flex-wrap: wrap; }
    button { appearance:none; border:none; border-radius:12px; padding:12px 16px; font-weight:600; cursor:pointer; }
    .btn-primary { background: var(--accent); color:white; }
    .btn-secondary { background:#232846; color:var(--text); }
    .btn-danger { background: var(--danger); color:white; }
    .status { font-size:13px; color:var(--muted); }
    pre { width:100%; overflow:auto; background:#0b0f1f; border:1px solid #232846; color:#cfe1ff; padding:12px; border-radius:12px; margin:0; }
    code { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace; font-size: 12px; }
    .grid { display:grid; grid-template-columns: 1fr; gap:12px; }
    @media (min-width: 880px) { .grid { grid-template-columns: 1fr 1fr; } }
    .pill { display:inline-flex; align-items:center; gap:8px; padding:6px 10px; border-radius:999px; background:#232846; color:#c9d2ff; font-size:12px; border:1px solid #2c3156; }
    .ok { color: var(--ok); }
    .err { color: var(--danger); }
    .thumb { width:100%; max-height: 260px; object-fit: cover; border-radius:12px; border:1px solid #232846; background:#0b0f1f; }
    footer { text-align:center; color:#7781ad; font-size:12px; padding: 18px; }
    .help { font-size:13px; color:#a9b3dc; }
  </style>
</head>
<body>
  <header>
    <h1>Tester TikTok API — Vezxa</h1>
  </header>

  <main>
    <section class="card">
      <div class="row">
        <div class="field">
          <label>Endpoint (modifiable)</label>
          <input id="endpoint" type="text" value="https://my-vezxa-api-seven.vercel.app/api/tiktok" />
        </div>
        <div class="field">
          <label>URL de la vidéo TikTok</label>
          <input id="tturl" type="text" placeholder="https://www.tiktok.com/@user/video/xxxxxxxxxxxx" />
        </div>
      </div>
      <div class="actions" style="margin-top:10px;">
        <button id="go" class="btn-primary">Tester</button>
        <button id="sample" class="btn-secondary">Exemple</button>
        <button id="clear" class="btn-danger">Vider</button>
        <span id="stat" class="status">Prêt.</span>
      </div>
      <p class="help" style="margin-top:8px;">Astuce : l’API attend <code>?url=&lt;Lien TikTok&gt;</code>.</p>
    </section>

    <section class="grid">
      <div class="card">
        <span class="pill">Réponse JSON</span>
        <pre id="out"><code>// Le résultat apparaîtra ici…</code></pre>
      </div>
      <div class="card">
        <span class="pill">Infos détectées</span>
        <img id="thumb" class="thumb" alt="Miniature" />
        <div id="info" class="help" style="margin-top:8px;"></div>
      </div>
    </section>

    <section class="card">
      <span class="pill">Requête</span>
      <pre id="req"><code>// L’URL de test apparaîtra ici…</code></pre>
    </section>
  </main>

  <footer>Made for quick testing — Vezxa</footer>

  <script>
    const $ = (id) => document.getElementById(id);
    const endpoint = $("endpoint");
    const tturl = $("tturl");
    const go = $("go");
    const out = $("out");
    const info = $("info");
    const thumb = $("thumb");
    const req = $("req");
    const stat = $("stat");

    $("sample").addEventListener("click", () => {
      tturl.value = "https://www.tiktok.com/@scout2015/video/6718335390845095173";
    });
    $("clear").addEventListener("click", () => {
      tturl.value = ""; out.innerHTML = "<code>// Le résultat apparaîtra ici…</code>";
      thumb.src = ""; req.innerHTML = "<code>// L’URL de test apparaîtra ici…</code>"; stat.textContent = "Prêt.";
    });

    function buildUrl() {
      return endpoint.value.trim() + "?url=" + encodeURIComponent(tturl.value.trim());
    }

    async function test() {
      const full = buildUrl();
      req.innerHTML = "<code>" + full + "</code>";
      stat.textContent = "Requête...";
      try {
        const r = await fetch(full);
        const data = await r.json();
        out.textContent = JSON.stringify(data, null, 2);
        if (data.thumbnail_url) thumb.src = data.thumbnail_url;
        if (data.title || data.author) {
          info.innerHTML = (data.title ? `<div><b>Titre:</b> ${data.title}</div>` : "") +
                           (data.author ? `<div><b>Auteur:</b> ${data.author}</div>` : "");
        }
        stat.textContent = "Terminé.";
      } catch (e) {
        out.textContent = e;
        stat.textContent = "Erreur.";
      }
    }

    go.addEventListener("click", test);
    tturl.addEventListener("keydown", (e)=>{ if(e.key==="Enter") test(); });
  </script>
</body>
</html>
